<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <script>$(function () { $("head").load("./head/all_headers.html") });</script>
    <title>Login to Friendly Flashback</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>

<body>
    <!-- ==============================================================PAGE PRELOADER======================================================== -->
    <div class="loader">
        <div class="inner"></div>
    </div>
    <style>
        .loader {
            width: 100%;
            height: 100%;
            background-color: #fff;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 1000;
        }

        .loader .inner {
            width: 100%;
            height: 100%;
            background: url(./loader.gif) center center no-repeat;
        }
    </style>
    <script>
        $(window).on("load", function () {
            $(".loader .inner").fadeOut(750, function () {
                $(".loader").fadeOut(1000);
            });
        })
    </script>
    <!-- ==============================================================END PAGE PRELOADER======================================================== -->

    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to Friendly Flashback</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>




    <script src="fireBase.js"></script>
    <script src="login.js"></script>

</body>

</html>
